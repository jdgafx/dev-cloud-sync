# ==============================================================================
# CLOUDSYNC INFRASTRUCTURE - DYNAMIC PORT BINDING
# Ports can be overridden via environment variables
# ==============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: dev-cloud-sync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dev_cloud_sync
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - dev-cloud-sync-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d dev_cloud_sync']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dev-cloud-sync-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - dev-cloud-sync-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: dev-cloud-sync-localstack
    restart: unless-stopped
    environment:
      SERVICES: s3,sqs
      DEBUG: 1
      DATA_DIR: /tmp/localstack/data
    ports:
      - '${LOCALSTACK_PORT:-4566}:4566'
      - '${LOCALSTACK_PORT_ALT:-4571}:4571'
    volumes:
      - localstack_data:/tmp/localstack
      - ./scripts/localstack-setup.sh:/docker-entrypoint-initaws.d/localstack-setup.sh
    networks:
      - dev-cloud-sync-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4566/health || exit 1']
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: dev-cloud-sync-nginx
    restart: unless-stopped
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - postgres
      - redis
    networks:
      - dev-cloud-sync-network

  prometheus:
    image: prom/prometheus:latest
    container_name: dev-cloud-sync-prometheus
    restart: unless-stopped
    ports:
      - '${PROMETHEUS_PORT:-9090}:9090'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - dev-cloud-sync-network

  grafana:
    image: grafana/grafana:latest
    container_name: dev-cloud-sync-grafana
    restart: unless-stopped
    ports:
      - '${GRAFANA_PORT:-3001}:3000'
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - dev-cloud-sync-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  localstack_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  dev-cloud-sync-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16